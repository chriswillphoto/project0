<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.core.min.js" charset="utf-8"></script>
    <script src="js/win.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="playerbar">
        <div class="mode"><button class="button">vs: Player</button></div>
        <div class="p1">Player 1: <span id="1score">0</span></div>
        <div class="p2"><span id="player2">Player 2</span>: <span id="2score">0</span></div>
      </div>

      <div class="row" id="row1">
        <div class="square" id="s1"></div>
        <div class="square" id="s2"></div>
        <div class="square" id="s3"></div>
      </div>
      <div class="middle row" id="row2">
        <div class="square" id="s4"></div>
        <div class="square" id="s5"></div>
        <div class="square" id="s6"></div>
      </div>
      <div class="row" id="row3">
        <div class="square" id="s7"></div>
        <div class="square" id="s8"></div>
        <div class="square" id="s9"></div>
      </div>
    </div>

    <div class="winbox">
    <span class=message></span>
    <button class="reset">Play Again?</button>


    </div>


  </body>
</html>
